<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buscador de contatos</title>
</head>

<body>
    <input type="text" name="contatos" placeholder="Rodolfo Rodrigues, Paulo Silva, Aline Amaral, Maria Aparecida"
        id="contatoInput">
    <p class="contatoInpress"></p>
    <p class="erro"></p>
    <button>Procurar Contato</button>
</body>
<style>
    * {
        font-size: medium;
        font-size: 25px;
    }

    body {
        background-color: rgb(170, 170, 170);
        padding: 100px 0;
        display: flex;
        flex-grow: 4px;
        flex-direction: column;
        -ms-flex-align: center;
    }

    input,
    button {
        margin: 5px auto;
        width: 350px;
        height: auto;
        padding: 3px;
    }

    p {
        background-color: aliceblue;
        margin: 3px auto;
        display: none;
    }

    input::placeholder {
        font-size: 12.6px;
    }

    .contatoInpress {
        color: green;
    }

    .erro {
        color: red;
    }

    button {
        background: red;
    }

    button:hover {
        opacity: 0.8;
        cursor: pointer;
    }

    button:active {
        opacity: 0.5;
    }
</style>
<script>
    let contatoImpres = document.querySelector(".contatoInpress");
    let erro = document.querySelector(".erro");
    let inputNew = document.querySelector("input");
    const button = document.querySelector("button")

    inputNew.addEventListener("input", function (event) {
        let input = event.target;
        input.value = input.value
            .split(' ')
            .map(palavra => palavra.charAt(0).toUpperCase() + palavra.slice(1))
            .join(' ');
    });

    const contacts = [
        { name: "Rodolfo Rodrigues", number: "64 9 9215-4876" },
        { name: "Paulo Silva", number: "11 9 9275-4504" },
        { name: "Aline Amaral", number: "61 9 9314-4538" },
        { name: "Maria Aparecida", number: "62 9 9212-7836" },
    ];
    button.addEventListener("click", () => {
        erro.style.display = "none";
        contatoImpres.style.display = "none";
        const searchName = inputNew.value;
        const result = contacts.find(contact => contact.name === searchName);
        if (result) {
            contatoImpres.style.display = "block";
            contatoImpres.innerHTML = `Nome = ${result.name}<br> Telefone = ${result.number}`
            console.log("Contato encontrado:", result);
        } else {
            erro.style.display = "block";
            erro.innerHTML = `Contato n√£o encontrado.`
        }
    });

</script>

</html>
